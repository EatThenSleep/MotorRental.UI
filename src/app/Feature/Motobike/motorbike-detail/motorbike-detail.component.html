<div *ngIf="motorbike" class="container mt-4">
  <div class="row">
    <div class="col-lg-5">
      <div class="text-center mb-4">
        <img [src]="motorbike.Image" class="img-fluid rounded" style="width: 350px; height: 350px;" />
        <div class="mt-2">
          <input type="file" (change)="onFileSelected($event)" class="form-control" />
        </div>
      </div>
    </div>
    <div class="col-lg-6 ml-4">
      <h3 class="mt-0">
        <span class="mr-1" style="font-size: 14.4px">Name:</span>
        <input [(ngModel)]="motorbike.Name" class="form-control" />
      </h3>
      <div class="form-row">
        <div class="form-group col-md-4">
          <span class="mr-1" style="font-size: 14.4px">Day Price:</span>
          <input [(ngModel)]="motorbike.PriceDay" class="form-control" />
        </div>
        <div class="form-group col-md-4">
          <span class="mr-1" style="font-size: 14.4px">Weekly Price:</span>
          <input [(ngModel)]="motorbike.PriceWeek" class="form-control" />
        </div>
        <div class="form-group col-md-4">
          <span class="mr-1" style="font-size: 14.4px">Monthly Price:</span>
          <input [(ngModel)]="motorbike.PriceMonth" class="form-control" />
        </div>
      </div>
      <div class="mb-3">
        <span class="font-weight-bold">Description:</span>
        <textarea [(ngModel)]="motorbike.Description" class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <span class="font-weight-bold">Status:</span>
        <select  [(ngModel)]="motorbike.status" class="form-control">
          <option [value]="1">Enable</option>
          <option [value]="2">Busy</option>
          <option [value]="3">Maintain</option>
        </select>
      </div>
      <div class="mb-3">
        <span class="font-weight-bold">License Plate:</span>
        <input [(ngModel)]="motorbike.LicensePlate" class="form-control" />
      </div>
      <div class="text-center mt-4">
        <button class="btn btn-success" (click)="updateMotorbike()">
          <i class="fas fa-save"></i> Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!motorbike" class="d-flex justify-content-center mt-4">
  <div class="progress-circular"></div>
</div>
