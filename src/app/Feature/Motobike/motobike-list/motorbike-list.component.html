        <div class="table-responsive">
          <table class="table table-striped table-centered mb-0">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Color</th>
                <th>Status</th>
                <th style="width: 125px">Price</th>
                <th style="width: 125px">MotorbikeAvatar</th>
                <th style="width: 125px">License Plate</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let motor of motorbikes">
                <td>{{ motor.id }}</td>
                <td>{{ motor.name }}</td>
                <td>{{ getType(motor.type) }}</td>
                <td>{{ motor.color }}</td>
                <td>
                  <span
                    [ngClass]="{
                      'badge badge-primary-lighten badge-pill': motor.status === 1,
                      'badge badge-danger-lighten badge-pill': motor.status === 2,
                      'badge badge-warning-lighten badge-pill': motor.status === 3
                    }"
                  >
                    {{ getStatus(motor.status) }}
                  </span>
                </td>
                <td>{{ motor.priceDay }}$</td>
                <td>
                  <img [src]="motor.motorbikeAvatar" height="30" />
                </td>
                <td>{{ motor.licensePlate }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
